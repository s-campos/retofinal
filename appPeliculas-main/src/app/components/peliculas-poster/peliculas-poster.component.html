
  <div class="row ">
    <div class=" col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-5" *ngFor="let movie of pelicula">
        <img [src]="movie.backdrop_path | noImage"class="img-fluid poster" alt="" (click)="peliculaClick(movie)">

    <div>
      <h3>{{movie.title}}</h3>
      <div class="row">
        <div class="col-10">
          <star-rating [value]="movie.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px"></star-rating>
        </div>
        <div class="col-2 puntuacion">
          {{movie.vote_average | number:'1.1-2'}}
        </div>
      </div>
    </div>
  </div>
  </div>
